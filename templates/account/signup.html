{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}Signup{% endblock head_title %}

{% block content %}
<div class="container-fluid account-access-containers">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-2 mt-4">
      <h2 class="text-center">Register</h2>
      <hr>
      <p class="text-center">Already have an account? Then please <a href="{{ login_url }}">sign
          in</a>.</p>

      <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}

        <!-- Account Name input -->
        <div class="mb-4">
          <label for="id_login" class="form-label">{% trans "Account Name" %}</label>
          <input type="text" id="id_login" name="login" class="form-control" required />
        </div>

        <!-- Password input -->
        <div class="mb-4">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" id="id_password" name="password" class="form-control" required />
        </div>

        <!-- Password confirmation input -->
        <div class="mb-4">
          <label for="id_password2" class="form-label">Confirm Password</label>
          <input type="password" id="id_password2" name="password2" class="form-control" required />
        </div>

        <!-- Submit button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary account-access-buttons">{% trans "Register" %}</button>
        </div>

        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
      </form>
    </div>
  </div>
</div>
{% endblock content %}
